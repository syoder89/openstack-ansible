---

component_skel:
  elasticsearch:
    belongs_to:
      - elasticsearch_all

container_skel:
  elasticsearch_container:
    belongs_to:
      - elasticsearch_containers
    contains:
      - elasticsearch
    properties:
      service_name: elasticsearch
      container_release: trusty

physical_skel:
  elasticsearch_containers:
    belongs_to:
      - all_containers
  elasticsearch_hosts:
    belongs_to:
      - hosts

